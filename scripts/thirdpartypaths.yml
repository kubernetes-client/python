/apis/{third_party_fqdn}/v1/{third_party_resource}:
  get:
    security:
      - Bearer: []
    summary: Gets Third Party Resources
    description: Returns a list of Third Party Resources
    parameters:
      - name: watch
        uniqueItems: true
        type: boolean
        description: Watch for changes to the described Third Party resources and return them as a stream
          of add, update, and remove notifications. Specify resourceVersion.
        in: query
      - name: fqdn
        in: path
        required: true
        description: The Third party Resource fqdn
        type: string
      - name: resource
        in: path
        required: true
        description: The Resource type
        type: string
    responses:
      200:
        description: A list of Third Party Resources
        schema:
          type: object
/apis/{third_party_fqdn}/v1/namespaces/{namespace}/{third_party_resource}/{name}:
  get:
    security:
      - Bearer: []
    summary: Gets a specific Resource
    description: Returns a specific Resource in a namespace
    parameters:
      - name: namespace
        in: path
        required: true
        description: The Resource's namespace
        type: string
      - name: name
        in: path
        required: true
        description: The Resource's name
        type: string
      - name: fqdn
        in: path
        required: true
        description: The Third party Resource fqdn
        type: string
      - name: resource
        in: path
        required: true
        description: The Resource type
        type: string
    responses:
      200:
        description: A single Resource
        schema:
          type: object
