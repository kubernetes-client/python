language: python
dist: xenial
services:
- docker

install:
- pip install tox

script:
- tox

jobs:
  include:
  - stage: verify-tag
    python: 3.7
    script: >
      [ "v$(python -c 'from scripts.constants import CLIENT_VERSION; print(CLIENT_VERSION)')" == "${TRAVIS_TAG}" ] &&
      [[ "${TRAVIS_TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(([ab]|dev|rc)[0-9]+)?$ ]]
  - stage: test
    python: 2.7
    env: TOXENV=update-pycodestyle
  - python: 3.7
    env: TOXENV=docs
  - python: 2.7
    env: TOXENV=coverage,codecov
  - python: 2.7
    env: TOXENV=py27
  - python: 2.7
    env: TOXENV=py27-functional
  - python: 3.5
    env: TOXENV=py35
  - python: 3.5
    env: TOXENV=py35-functional
  - python: 3.6
    env: TOXENV=py36
  - python: 3.6
    env: TOXENV=py36-functional
  - python: 3.7
    env: TOXENV=py37
  - python: 3.7
    env: TOXENV=py37-functional
  - python: 3.8
    env: TOXENV=py38
  - python: 3.8
    env: TOXENV=py38-functional
  - stage: deploy
    script: skip
    deploy:
      provider: pypi
      user: __token__
      password:
        secure: 
      skip_existing: true
      on:
        tags: true
        repo: kubernetes-client/python
      distributions: sdist bdist_wheel

stages:
- name: verify-tag
  if: (tag is present) and (type = push)
- test
- name: deploy
  if: (tag is present) and (type = push)
